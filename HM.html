<link rel="stylesheet" type="text/css" href="webstyle.css">
<script type="module" src="Hand-Landmark.js"></script>
<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

<body>
  <h1>Hand Landmark Detection Using the MediaPipe HandLandmarker</h1> <!-- Changed heading -->

  <section id="demos" >
    <h2>Demo: Webcam Continuous Hand Landmarks Detection</h2> <!-- Changed heading -->
    <p>Hold your hand in front of your webcam to get real-time hand landmarker detection.<br>Click <b>enable webcam</b> below and grant access to the webcam if prompted.</p> <!-- Updated instructions -->

    <div id="liveView" class="videoView">
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
      <div style="position: relative;">
        <video id="webcam" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
      </div>
    </div>
    <!-- Removed the blend shapes section as it's not needed for hand landmark detection -->
  </section>
</body>
